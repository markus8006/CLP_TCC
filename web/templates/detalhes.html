<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Detalhes do CLP</title>
</head>
<body>
    <!-- Sidebar -->
    <div id="mySidenav" class="sidenav">
        <a href="/logs">Logs</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>

    <!-- Conteúdo -->
    <div class="portas">
        <a>IP: {{ ip }}</a>

        <div>
            {% if portas_abertas %}
                {% for porta in portas_abertas %}
                    {% if porta is not none %}
                        <a class="portas_abertas">{{ porta }}</a>{% if not loop.last %}, {% endif %}
                    {% endif %}
                {% endfor %}
            {% else %}
                <span class="porta_fechada">Não há portas abertas</span>
            {% endif %}
        </div>
    </div>

    <!-- Script deve ficar aqui -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
